version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-scribe-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_scribe_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-scribe-network

volumes:
  postgres_data:

networks:
  ai-scribe-network:
    driver: bridge
